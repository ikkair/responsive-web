<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/profile.css" />
    <title>Profile</title>
  </head>

  <body>
    <nav class="navbar sticky-top navbar-expand-lg bg-white shadow">
      <div class="container">
        <a
          class="navbar-brand d-flex justify-content-center align-items-center"
          href="#"
        >
          <img src="../../assets/images/Main Logo.svg" alt="shopbag" />
          <h1 class="mt-3 ms-2 fnt-color metropolis-b fs-3 text-logo">
            Blanja
          </h1>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav me-auto mb-2 mb-lg-0 w-100">
            <div class="nav-item">
              <form
                class="d-flex justify-content-center align-items-center"
                role="search"
              >
                <input
                  class="form-control me-2 rounded-pill input"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <a href="#">
                  <img
                    src="../../assets/images/Icon Filter.svg"
                    class="rounded-5 filter-img"
                    alt=""
                  />
                </a>
              </form>
            </div>
            <div
              class="nav-item ms-lg-auto my-3 my-lg-0 d-flex justify-content-center align-items-center"
            >
              <a href="#">
                <img
                  src="../../assets/images/Icon Shop.svg"
                  class="me-4"
                  alt="Cart"
                />
              </a>
              <a href="#">
                <img
                  src="../../assets/images/Icon Bell.svg"
                  class="me-4"
                  alt="Cart"
                />
              </a>
              <a href="#">
                <img
                  src="../../assets/images/Icon Mail.svg"
                  class="me-4"
                  alt="Cart"
                />
              </a>
              <a href="#">
                <img
                  src="../../assets/images/Profile Image.png"
                  width="35px"
                  class="me-4 rounded-circle"
                  alt="Cart"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="d-flex justify-content-start bg-color1">
      <div
        class="px-5 vh-100 bg-color2 d-flex flex-column align-items-center pt-5"
      >
        <div class="d-flex flex-column align-items-start gap-5">
          <div class="d-flex gap-3 justify-content-start align-items-center">
            <img
              src="../../assets/images/Profile Image.png"
              class="rounded-circle"
              width="80px"
              alt="profile"
            />
            <div>
              <span class="fs-5 metropolis-b text-nowrap">Ikhlasul Kamal</span>
              <br />
              <img
                src="../../assets/images/Icon Pen.svg"
                width="10px"
                alt="pen"
              />
              <span class="text-secondary">Ubah profile</span>
            </div>
          </div>
          <div class="d-flex flex-column justify-content-start gap-3 w-100">
            <div class="d-flex align-items-center gap-2">
              <div
                class="rounded-circle icon-sidebar d-flex justify-content-center align-items-center"
                style="background-color: #456bf3"
              >
                <img src="../../assets/images/Icon User.svg" alt="user" />
              </div>
              <span>My Account</span>
            </div>
            <div class="d-flex align-items-center gap-2">
              <div
                class="rounded-circle icon-sidebar d-flex justify-content-center align-items-center"
                style="background-color: #f36f45"
              >
                <img src="../../assets/images/Icon Pin.svg" alt="user" />
              </div>
              <a href="profileCustomer2.html">
                <span class="text-secondary">Shipping Address</span>
              </a>
            </div>
            <div class="d-flex align-items-center gap-2">
              <div
                class="rounded-circle icon-sidebar d-flex justify-content-center align-items-center"
                style="background-color: #f3456f"
              >
                <img src="../../assets/images/Icon Pin.svg" alt="user" />
              </div>
              <span class="text-secondary">My Order</span>
            </div>
          </div>
        </div>
      </div>
      <div class="container px-5">
        <div class="row vh-100 align-items-center justify-content-center">
          <div
            class="col rounded-3 d-flex flex-column gap-3 bg-white border border-dark-subtle p-5"
          >
            <div class="row">
              <h1 class="metropolis-b h3">My Profile</h1>
              <span class="text-secondary fs-6"
                >Manage your profile information</span
              >
            </div>
            <div class="row">
              <hr />
            </div>
            <div class="row">
              <div class="col-8 d-flex flex-column gap-3">
                <div
                  class="d-flex justify-content-end align-items-center gap-3"
                >
                  <label for="name" class="text-nowrap label-width text-end"
                    >Name</label
                  >
                  <input type="text" id="name" class="form-control inputT" />
                </div>
                <div
                  class="d-flex justify-content-end align-items-center gap-3"
                >
                  <label for="email" class="text-nowrap label-width text-end"
                    >Email</label
                  >
                  <input type="text" id="email" class="form-control inputT" />
                </div>
                <div
                  class="d-flex justify-content-end align-items-center gap-3"
                >
                  <label for="phone" class="text-nowrap label-width text-end"
                    >Phone Number</label
                  >
                  <input type="text" id="phone" class="form-control inputT" />
                </div>
                <div
                  class="d-flex justify-content-end align-items-center gap-3"
                >
                  <span for="gender" class="text-nowrap label-width text-end"
                    >Gender</span
                  >
                  <div class="inputT d-flex gap-3">
                    <div>
                      <input
                        type="radio"
                        id="pria"
                        name="gender"
                        value="pria"
                      />
                      <label for="pria">Pria</label>
                    </div>
                    <div>
                      <input
                        type="radio"
                        id="wanita"
                        name="gender"
                        value="wanita"
                      />
                      <label for="wanita">wanita</label>
                    </div>
                  </div>
                </div>
                <div
                  class="d-flex justify-content-end align-items-center gap-3"
                >
                  <span
                    for="gender"
                    class="text-nowrap label-width text-end"
                  ></span>
                  <div class="inputT">
                    <button class="btn btn-primary rounded-pill w-50">
                      Save
                    </button>
                  </div>
                </div>
              </div>
              <div
                class="col d-flex flex-column justify-content-start align-items-center gap-3"
              >
                <img
                  src="../../assets/images/Profile Image.png"
                  class="rounded-circle"
                  width="100px"
                  alt="Profile"
                />
                <button class="btn btn-outline-secondary rounded-pill">
                  Select Image
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/js/bootstrap/bootstrap.min.js"></script>
  </body>
</html>
