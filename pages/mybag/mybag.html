<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/css/mybag.css">
  <title>My Bag</title>
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary shadow">
    <div class="container">
      <a class="navbar-brand d-flex justify-content-center align-items-center" href="#">
        <img src="../../assets/images/Main Logo.svg" alt="shopbag">
        <h1 class="mt-3 ms-2 fnt-color metropolis-b fs-3 text-logo">Blanja</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav me-auto mb-2 mb-lg-0 w-100">
          <div class="nav-item">
            <form class="d-flex justify-content-center align-items-center" role="search">
              <input class="form-control me-2 rounded-pill input" type="search" placeholder="Search"
                aria-label="Search">
            </form>
          </div>
          <div class="nav-item ms-lg-auto my-3 my-lg-0 d-flex justify-content-center align-items-center">
            <a href="#">
              <img src="../../assets/images/Icon Shop.svg" class="me-4" alt="Cart">
            </a>
            <a href="#">
              <img src="../../assets/images/Icon Bell.svg" class="me-4" alt="Cart">
            </a>
            <a href="#">
              <img src="../../assets/images/Icon Mail.svg" class="me-4" alt="Cart">
            </a>
            <a href="#">
              <img src="../../assets/images/Profile Image.png" width="35px" class="me-4 rounded-circle" alt="Cart">
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <section class="container pt-5 mt-5">
      <div class="row mt-3">
        <h1 class="metropolis-b">My Bag</h1>
      </div>
      <div class="row">
        <div class="col-lg-8 d-flex flex-column">
          <div class="card shadow-sm mb-3">
            <div class="card-body d-flex align-items-center">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  <b>
                    Select All Items
                  </b>
                  <span class="text-secondary">(2 Items selected)</span>
                </label>
              </div>
              <a href="#" class="text-danger ms-auto">
                <b>
                  Delete
                </b>
              </a>
            </div>
          </div>
          <div class="card shadow-sm mb-2">
            <div class="d-flex align-items-center">
              <input class="form-check-input ms-3" type="checkbox" value="" id="defaultCheck1">
              <div class="card-body d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                  <img src="../../assets/images/Product V1-1.png" width="103px" class="rounded-4 me-2" alt="image">
                  <div>
                    <b>Men's formal suit - Black</b>
                    <span class="d-block text-secondary">Zalora Cloth</span>
                  </div>
                </div>
                <div class="d-flex align-items-center justify-content-between gap-2">
                  <button class="rounded-circle btn-min text-light fs-1">-</button>
                  <span class="fs-5">1</span>
                  <button class="rounded-circle btn-min text-light fs-3">+</button>
                </div>
                <span class="fs-5">
                  <b>
                    $ 20.0
                  </b>
                </span>
              </div>
            </div>
          </div>
          <div class="card shadow-sm mb-2">
            <div class="d-flex align-items-center">
              <input class="form-check-input ms-3" type="checkbox" value="" id="defaultCheck1">
              <div class="card-body d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                  <img src="../../assets/images/Product V1-5.png" width="103px" class="rounded-4 me-2" alt="image">
                  <div>
                    <b>Men's Jacket Jeans New</b>
                    <span class="d-block text-secondary">Zalora Cloth</span>
                  </div>
                </div>
                <div class="d-flex align-items-center justify-content-between gap-2">
                  <button class="rounded-circle btn-min text-light fs-1">-</button>
                  <span class="fs-5">1</span>
                  <button class="rounded-circle btn-min text-light fs-3">+</button>
                </div>
                <span class="fs-5">
                  <b>
                    $ 20.0
                  </b>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body d-flex flex-column ">
              <b class="fs-5 metropolis-b">Shopping Summary</b>
              <div class="d-flex justify-content-between mb-3">
                <span class="fs-5 text-secondary">Total Price</span>
                <span class="text-danger metropolis-b fs-4">$ 40.0</span>
              </div>
              <button class="btn btn-primary rounded-pill w-100">
                Buy
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="/assets/js/bootstrap/bootstrap.min.js"></script>
</body>

</html>
